subtitle: "Quartoを使った研究成果と分析プロセスの共有"
author: "宋財泫（関西大学）"
lang: ja
knitr: 
  opts_chunk: 
    dev: ragg_png
    dev.args:
      background: transparent
    dpi: 300
    fig.align: "center"
    fig.width: 6
    fig.height: 3
    echo: false
    message: false
    warning: false
    error: true
format:
  revealjs:
    theme: [default, style/slide.scss]
    width: 1200 #1600
    height: 900
    header-logo-link: "https://www.jaysong.net/"
    link-external-newwindow: true
    slide-number: "c/t"
    html-table-processing: none
    code-line-numbers: false
    code-annotations: select
    auto-stretch: false
html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"